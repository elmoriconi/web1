<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Hello, world!</h1>
        <form action="https://www.amazon.it/mieidati" method="get">
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            <div class="form-group">
                <label for="exampleInputCognome">Cognome</label>
                <input name="vCognome" type="text" class="form-control" id="exampleInputCognome" aria-describedby="cognomeHelp" placeholder="Inserisci il tuo cognome" required minlength="2" maxlength="100" pattern="[a-zA-Z]+[ ][a-zA-Z]+">
                <br>
                <small id="cognomeHelp" class="form-text text-muted">Inserisci in questo campo il tuo cognome</small>
              </div>
              <label for="exampleInputNome">Nome</label>
              <input name="vNome" type="text" class="form-control" id="exampleInputNome" aria-describedby="nomeHelp" placeholder="Inserisci il tuo nome" required>
              <br>
              <small id="nomeHelp" class="form-text text-muted">Inserisci in questo campo il tuo nome</small>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
